
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شمعة - مولد الاختبارات بالذكاء الاصطناعي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-sidebar: #040b16;
            --bg-main: #050e1c;
            --text-primary: #ffffff;
            --text-secondary: #9ca3af;
            --accent-gold: #f5ba42;
            --accent-orange: #ef6c00;
        }
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-primary);
            margin: 0;
            overflow-x: hidden;
        }
        .font-tajawal {
            font-family: 'Tajawal', sans-serif !important;
        }
        .bg-dashboard-gradient {
            background: radial-gradient(circle at 0% 0%, rgba(245, 186, 66, 0.08) 0%, transparent 50%),
                        radial-gradient(circle at 100% 100%, rgba(239, 108, 0, 0.08) 0%, transparent 50%);
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #1a2333;
            border-radius: 10px;
        }

        @media print {
            .no-print { display: none !important; }
            body { background: white !important; color: black !important; }
        }

        .gold-gradient-text {
            background: linear-gradient(to bottom right, #f5ba42, #ef6c00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .shamaa-logo-container {
            filter: drop-shadow(0 0 15px rgba(245, 186, 66, 0.3));
        }
        
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(245, 186, 66, 0.2);
            border-radius: 10px;
        }

        /* Whop Embed Styling */
        .whop-container {
            border-radius: 24px;
            overflow: hidden;
            background: #0c1425;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        iframe {
            border: none;
            width: 100%;
            height: 650px;
        }
    </style>
<script type="importmap">
{

    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.90.1"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
